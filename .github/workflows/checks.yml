name: Checks

on:
  - pull_request

env:
  VITE_FATHOM_SITE_ID: xxx

jobs:
  Version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Get package.json version
        run: echo PACKAGE_VERSION=$(node -p -e "require('./package.json').version") >> $GITHUB_ENV
      - name: Get package-lock.json version
        run: echo PACKAGE_LOCK_VERSION=$(node -p -e "require('./package-lock.json').version") >> $GITHUB_ENV
      - name: Check lockfile sync
        if: env.PACKAGE_VERSION != env.PACKAGE_LOCK_VERSION
        run: |
          echo "package-lock.json out of sync"
          exit 1
      - name: Check if version has been updated
        id: check
        uses: EndBug/version-check@v2
        with:
          diff-search: true
      - name: Log when changed
        if: steps.check.outputs.changed == 'true'
        run: 'echo "Version change found in commit ${{ steps.check.outputs.commit }}! New version: ${{ steps.check.outputs.version }} (${{ steps.check.outputs.type }})"'
      - name: Fail if version not updated and PR base is master
        if: steps.check.outputs.changed == 'false' && github.event.pull_request.base.ref == 'master'
        run: exit 1

  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: TODO to Issue
        uses: alstr/todo-to-issue-action@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install deps
        run: npm install -g npm@7 && npm ci
      - name: Run build
        env:
          # Increase memory to avoid heap error
          # https://github.com/vitejs/vite/issues/2433
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run build

  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install deps
        run: npm install -g npm@7 && npm ci
      - name: Run lint
        run: npm run lint
      - name: Run prettier
        run: npm run prettier
      - name: Run stylelint
        run: npm run stylelint

  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install deps
        run: npm install -g npm@7 && npm ci
      - name: Run typecheck
        run: npm run typecheck
      - name: Run tests
        run: npm run test:unit

  E2E:
    # Only run e2e tests, if Build job is successful
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install deps
        run: npm install -g npm@8 && npm ci
      - name: Start app in background
        run: npm run dev &
      - name: Checkout Playwright app
        uses: actions/checkout@v3
        with:
          repository: balancer-labs/frontend-e2e
          # Checkout a specific branch
          # ref: feature/some-feature-branch
          # Checkout to folder "frontend/e2e"
          path: e2e
      - name: Run Playwright
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install Playwright dependencies
        run: ls -la && npm ci
        working-directory: ./e2e
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./e2e
      - name: Run Playwright tests
        env:
          SEED_PHRASE: ${{ secrets.TEST_WALLET_SECRET_WORDS }}
          # Pass the github token to Dappwright. https://github.com/TenKeyLabs/dappwright/issues/40
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PREVIEW_BASE_URL: http://localhost:8080
        run: npm run playwright:ci
        working-directory: ./e2e
      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e_test_report
          path: e2e/test-results
          # Keep the test report artifact for 5 days
          retention-days: 5
