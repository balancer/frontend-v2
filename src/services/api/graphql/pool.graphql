query GetPool(
  $id: String!
) {
  pool: poolGetPool (id: $id) {
        id
        address
        name
        chain
        owner
        decimals
        factory
        symbol
        createTime
        dynamicData {
            poolId
            swapEnabled
            totalLiquidity
            totalLiquidity24hAgo
            totalShares
            totalShares24hAgo
            fees24h
            swapFee
            volume24h
            fees48h
            volume48h
            lifetimeVolume
            lifetimeSwapFees
            holdersCount
            swapsCount
            sharePriceAth
            sharePriceAthTimestamp
            sharePriceAtl
            sharePriceAtlTimestamp
            totalLiquidityAth
            totalLiquidityAthTimestamp
            totalLiquidityAtl
            totalLiquidityAtlTimestamp
            volume24hAth
            volume24hAthTimestamp
            volume24hAtl
            volume24hAtlTimestamp
            fees24hAth
            fees24hAthTimestamp
            fees24hAtl
            fees24hAtlTimestamp
            apr {
                hasRewardApr
                thirdPartyApr {
                    ... on GqlPoolAprTotal {
                        total
                    }
                    ... on GqlPoolAprRange {
                        min
                        max
                    }
                }
                nativeRewardApr {
                    ... on GqlPoolAprTotal {
                        total
                    }
                    ... on GqlPoolAprRange {
                        min
                        max
                    }
                }
                swapApr
                apr {
                    ... on GqlPoolAprTotal {
                        total
                    }
                    ... on GqlPoolAprRange {
                        min
                        max
                    }
                }
                items {
                    id
                    title
                    apr {
                        ... on GqlPoolAprTotal {
                            total
                        }
                        ... on GqlPoolAprRange {
                            min
                            max
                        }
                    }
                    subItems {
                        id
                        title
                        apr {
                            ... on GqlPoolAprTotal {
                                total
                            }
                            ... on GqlPoolAprRange {
                                min
                                max
                            }
                        }
                    }
                }
            }
        }
        allTokens {
            id
            address
            name
            symbol
            decimals
            isNested
            isPhantomBpt
        }
        displayTokens {
            id
            address
            name
            weight
            symbol
            nestedTokens {
                id
                address
                name
                weight
                symbol
            }
        }
        staking {
            id
            type
            address
            gauge {
                id
                gaugeAddress
                version
                status
                otherGauges {
                    gaugeAddress
                    version
                    status
                    id
                    rewards {
                        id
                        tokenAddress
                        rewardPerSecond
                    }
                }
                rewards {
                    id
                    rewardPerSecond
                    tokenAddress
                }
            }
        }
        investConfig {
            singleAssetEnabled
            proportionalEnabled
            options {
                poolTokenIndex
                poolTokenAddress
                tokenOptions {
                    ... on GqlPoolToken {
                        ...GqlPoolToken
                    }
                }
            }
        }
        withdrawConfig {
            singleAssetEnabled
            proportionalEnabled
            options {
                poolTokenIndex
                poolTokenAddress
                tokenOptions {
                    ... on GqlPoolToken {
                        ...GqlPoolToken
                    }
                }
            }
        }
        ... on GqlPoolWeighted {
            nestingType
            tokens {
                ... on GqlPoolToken {
                    ...GqlPoolToken
                }
                ... on GqlPoolTokenLinear {
                    ...GqlPoolTokenLinear
                }
                ... on GqlPoolTokenPhantomStable {
                    ...GqlPoolTokenPhantomStable
                }
            }
        }
        ... on GqlPoolStable {
            amp
            tokens {
                ... on GqlPoolToken {
                    ...GqlPoolToken
                }
            }
        }
        ... on GqlPoolMetaStable {
            amp
            tokens {
                ... on GqlPoolToken {
                    ...GqlPoolToken
                }
            }
        }
        ... on GqlPoolElement {
            unitSeconds
            principalToken
            baseToken
            tokens {
                ... on GqlPoolToken {
                    ...GqlPoolToken
                }
            }
        }
        ... on GqlPoolPhantomStable {
            amp
            nestingType
            tokens {
                ... on GqlPoolToken {
                    ...GqlPoolToken
                }
                ... on GqlPoolTokenLinear {
                    ...GqlPoolTokenLinear
                }
                ... on GqlPoolTokenPhantomStable {
                    ...GqlPoolTokenPhantomStable
                }
            }
        }
        ... on GqlPoolLinear {
            mainIndex
            wrappedIndex
            lowerTarget
            upperTarget
            tokens {
                ... on GqlPoolToken {
                    ...GqlPoolToken
                }
            }
        }
        ... on GqlPoolLiquidityBootstrapping {
            name
            nestingType
            tokens {
                ... on GqlPoolToken {
                    ...GqlPoolToken
                }
                ... on GqlPoolTokenLinear {
                    ...GqlPoolTokenLinear
                }
                ... on GqlPoolTokenPhantomStable {
                    ...GqlPoolTokenPhantomStable
                }
            }
        }
        ... on GqlPoolGyro {
            alpha
            beta
            type
            nestingType
            tokens {
                ... on GqlPoolToken {
                    ...GqlPoolToken
                }
            }
        }
    }
}


fragment GqlPoolToken on GqlPoolToken {
    id
    index
    name
    symbol
    balance
    address
    priceRate
    decimals
    weight
    totalBalance
}

fragment GqlPoolTokenLinear on GqlPoolTokenLinear {
    id
    index
    name
    symbol
    balance
    address
    priceRate
    decimals
    weight
    mainTokenBalance
    wrappedTokenBalance
    totalMainTokenBalance
    totalBalance
    pool {
        id
        name
        symbol
        address
        owner
        factory
        createTime
        wrappedIndex
        mainIndex
        upperTarget
        lowerTarget
        totalShares
        totalLiquidity
        bptPriceRate
        tokens {
            ... on GqlPoolToken {
                ...GqlPoolToken
            }
        }
    }
}

fragment GqlPoolTokenPhantomStable on GqlPoolTokenPhantomStable {
    id
    index
    name
    symbol
    balance
    address
    weight
    priceRate
    decimals
    totalBalance
    pool {
        id
        name
        symbol
        address
        owner
        factory
        createTime
        totalShares
        totalLiquidity
        nestingType
        swapFee
        amp
        tokens {
            ... on GqlPoolToken {
                ...GqlPoolToken
            }
            ... on GqlPoolTokenLinear {
                ...GqlPoolTokenLinear
            }
        }
    }
}